# Yazi Keymap: https://yazi-rs.github.io/docs/configuration/keymap

[mgr]
prepend_keymap = [
    # --- Navigation ---
    { on = [ "h" ], run = "leave", desc = "Go back to parent directory" },
    { on = [ "l" ], run = "enter", desc = "Enter directory" },
    { on = [ "g" ], run = "arrow top", desc = "Go to top" },
    { on = [ "G" ], run = "arrow bottom", desc = "Go to bottom" },

    # --- Selection ---
    { on = [ "v" ], run = "select", desc = "Select item" },
    { on = [ "V" ], run = "select all", desc = "Select all items" },

    # --- Actions ---
    { on = [ "o" ], run = "open", desc = "Open item" },
    { on = [ "e" ], run = "edit", desc = "Edit item" },
    { on = [ "y" ], run = "yank", desc = "Yank (copy) item" },
    { on = [ "p" ], run = "paste", desc = "Paste item" },
    { on = [ "d" ], run = "remove", desc = "Remove (delete) item" },
    { on = [ "x" ], run = "remove", desc = "Delete item" },
    { on = [ "r" ], run = "rename", desc = "Rename item" },
    { on = [ "c" ], run = "create", desc = "Create item" },

    # --- Search and Filter ---
    { on = [ "/" ], run = "search", desc = "Search" },
    { on = [ "f" ], run = "filter", desc = "Filter" },

    # --- Tabs ---
    { on = [ "t" ], run = "tab create", desc = "Create new tab" },
    { on = [ "T" ], run = "tab close", desc = "Close current tab" },
    { on = [ "]" ], run = "tab next", desc = "Go to next tab" },
    { on = [ "[" ], run = "tab previous", desc = "Go to previous tab" },

    # --- Other ---
    { on = [ "q" ], run = "quit", desc = "Quit Yazi" },
    { on = [ "?" ], run = "help", desc = "Show help" },
    { on = [ "z" ], run = "zoxide", desc = "Zoxide" },
    { on = [ "." ], run = "toggle hidden", desc = "Toggle hidden files" },
]
